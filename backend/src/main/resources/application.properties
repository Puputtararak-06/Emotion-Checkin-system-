# ===================================
# APPLICATION INFO
# ===================================
spring.application.name=emotion-checkin-system
server.port=8080

# ===================================
# DATABASE CONFIGURATION (MySQL)
# ===================================
# MySQL Connection  
# spring.datasource.url=jdbc:mysql://localhost:3306/emotion_checkin_db?useSSL=false&serverTimezone=Asia/Bangkok&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/emotion_checkin_db?useSSL=false&serverTimezone=Asia/Bangkok&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root127
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

app.system-user-id=1
# ===================================
# JPA / HIBERNATE
# ===================================
# DDL Generation
# Options: none, validate, update, create, create-drop
# - update: Auto-create tables (Development)
# - validate: Only validate schema (Production)

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================
# GOOGLE CLOUD NLP API
# ===================================
# Path to credentials file
google.application.credentials=src/main/resources/google-credentials.json

# Project ID (optional)
google.cloud.project-id=emotion-checkin-system

# ===================================
# LOGGING
# ===================================
# Root level
logging.level.root=INFO

# Application level
logging.level.com.emotion.checkin=DEBUG

# SQL level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring level
logging.level.org.springframework.web=INFO

# Log file (optional)
# logging.file.name=logs/application.log

# ===================================
# VALIDATION
# ===================================
# Jakarta Bean Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===================================
# TIMEZONE
# ===================================
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok

# ===================================
# ERROR HANDLING
# ===================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===================================
# ACTUATOR (Health Check)
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===================================
# FILE UPLOAD (optional)
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# DEVELOPMENT PROFILE
# ===================================
# To use H2 instead of MySQL (for testing):
# spring.profiles.active=dev