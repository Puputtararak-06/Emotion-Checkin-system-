<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/employee.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-center">
    <a href="index.html" class="nav-link">Home</a>
    <a href="checkin.html" class="nav-link">Check-in</a>
    <a href="dashboard.html" class="nav-link active">Dashboard</a>
  </div>
</header>

<main style="padding:36px;">
  <div class="dashboard-grid">

    <!-- ✅ กราฟ + ปฏิทิน -->
    <section class="dashboard-card">

      <!-- ✅ ใส่ wrapper เพื่อควบคุมความสูง -->
      <div class="chart-wrapper">
        <canvas id="moodChart"></canvas>
      </div>

      <div style="display:flex;justify-content:flex-end;margin:10px 0;">
        <button id="calPrev" class="small-btn">‹</button>
        <button id="calNext" class="small-btn">›</button>
      </div>

      <div id="calendarContainer" class="calendar-box"></div>
    </section>

    <!-- ✅ ตารางรวม -->
    <section class="dashboard-card">
      <h3>Attendance Overview</h3>
      <div id="attendanceTableWrapper"></div>
    </section>

  </div>

  <!-- ✅ ตารางแสดงรายละเอียด -->
  <section class="dashboard-card" style="margin-top:26px;">
    <h3>Attendance Detail</h3>
    <div id="attendanceDetail"></div>
  </section>
</main>


<script src="../js/dashboard.js" defer></script>
</body>
</html>
