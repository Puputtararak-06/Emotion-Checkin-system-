<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - Emotion Check-in</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/employee.css">
  <link rel="stylesheet" href="../../css/createaccount.css">
</head>
<body>
<a href="index.html" class="auth-back-btn">← Back to Home</a>

<div class="auth-layout">
  <!-- LEFT TEXT -->
  <section class="auth-hero">
    <h1 class="auth-title">
      Emotion Check-in<br>for Employee
    </h1>
    <p class="auth-subtitle">
      Create your account to start tracking your daily emotions and improve
      your wellbeing at work.
    </p>
    <img src="../images/employee-illustration.png"
         alt="Emotion Check-in Illustration"
         class="auth-illustration">
  </section>

  <!-- RIGHT CARD -->
  <section class="auth-card">
    <h2 class="auth-card-title">Create Account</h2>

    <form id="registerForm" class="auth-form" novalidate>
      <div class="auth-row two-cols">
        <label class="auth-field">
          <span>First Name</span>
          <input type="text" id="regFirstName" required />
        </label>
        <label class="auth-field">
          <span>Last Name</span>
          <input type="text" id="regLastName" required />
        </label>
      </div>

      <!-- Username -->
      <label class="auth-field">
        <span>Username</span>
        <input
          type="text"
          id="regUsername"
          placeholder="your.username"
          required
        />
      </label>

      <label class="auth-field">
        <span>E-mail</span>
        <input
          type="email"
          id="regEmail"
          placeholder="you@company.com"
          required
        />
      </label>

      <div class="auth-row two-cols">
        <label class="auth-field">
          <span>Password</span>
          <input
            type="password"
            id="regPassword"
            placeholder="••••••••"
            required
          />
        </label>
        <label class="auth-field">
          <span>Confirm Password</span>
          <input
            type="password"
            id="regConfirmPassword"
            placeholder="••••••••"
            required
          />
        </label>
      </div>

      <!-- PDPA ROW -->
      <div class="pdpa-row">
        <label class="checkbox-label">
          <input type="checkbox" id="pdpaCheck" required />
          I have read and agree to the Personal Data Protection Policy (PDPA).
        </label>
      </div>

      <!-- error / success -->
      <p id="registerError" class="auth-error-message" style="display:none;"></p>
      <p id="registerSuccess" class="auth-success-message" style="display:none;"></p>

      <button type="submit" class="auth-btn primary">Create Account</button>

      <p class="auth-footer-text">
        Already have an account?
        <a href="employee_login.html" class="link-underline">Login</a>
      </p>
    </form>
  </section>
</div>

<script src="../../js/employee-login.js"></script>
</body>
</html>
