<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check-in</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/employee.css">
</head>
<body>

<header class="navbar">
  <div class="nav-center">
    <a href="index.html" class="nav-link">Home</a>
    <a href="checkin.html" class="nav-link active">Check-in</a>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
  </div>
</header>

<div class="checkin-wrapper">

  <div class="checkin-left">
    <h2 class="title">Emotion Check-in<br>for Employee</h2>
    <div class="avatar-box">
      <img src="../images/employee.png" alt="Employee">
    </div>
  </div>

  <div class="checkin-card">

    <h3 style="text-align:center;">How do you feel today?</h3>

    <!-- Category buttons -->
    <div class="mood-tabs">
      <button class="mood-tab active" data-group="negative">Negative</button>
      <button class="mood-tab" data-group="neutral">Neutral</button>
      <button class="mood-tab" data-group="positive">Positive</button>
    </div>

    <!-- Emoji options -->
    <div id="emojiContainer" class="emotions-grid"></div>

    <!-- Text input -->
    <textarea id="noteInput" placeholder="Explain how you feel..."></textarea>

    <!-- Submit button -->
    <div class="controls">
      <button id="submitBtn" class="btn primary">Submit</button>
    </div>

  </div>

</div>

<script src="../js/checkin.js" defer></script>
</body>
</html>
